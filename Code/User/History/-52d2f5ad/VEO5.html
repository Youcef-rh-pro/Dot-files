<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button id="cats">cat buttons</button>
  <script>
   
const catBtn=document.getElementById('cats')
catBtn.addEventListener('click',(e)=>{
  e.preventDefault()
 const img = document.createElement('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=0V5EjxV7zAjuxvk8vX2qYwT2vSoCqhGo&s=cats', {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src=response.data.images.original.url
        
      });
})
  </script>
  
</body>
</html>
