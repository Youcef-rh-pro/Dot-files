<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form id="form">
<label for="search">search for an animal</label>
<input type="text" id="search" placeholder="animals type">
<input type="submit" id="cats">
  </form>
  <div id="images"></div>
  <script>
  const images= document.getElementById('images')
  images.innerHTML=''
const catBtn=document.getElementById('form')
catBtn.addEventListener('click',(e)=>{
  e.preventDefault()
 const img = document.createElement('img');
 const search=document.getElementById('search').value
    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=0V5EjxV7zAjuxvk8vX2qYwT2vSoCqhGo&s=${search}`, {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src=response.data.images.original.url
        
      });
     images.append(img)
})
  </script>
  
</body>
</html>
